    <script >
      function dateStr(d) {
        var month = +d.getUTCMonth() + 1;
        month = new String("00" + month).slice(-2);
        var date = +d.getUTCDate();
        date = new String("00" + date).slice(-2);

        var now = {
          time : d,
          year : d.getUTCFullYear(),
          month : month,
          date : date
        };
        console.log(now);
        var endstr = "" + now.year + "-" + now.month + "-" + now.date;
        console.log(endstr);
        return endstr;
      }

      var time = new Date();
      dateStr(time);

    </script>
